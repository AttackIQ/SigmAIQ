[tool.poetry]
name = "SigmAIQ"
version = "0.3.0"
description = "Wrapper and tools for pySigma and Sigma rules"
authors = ["Stephen Lincoln <stephen.lincoln@attackiq.com>", "AttackIQ <support@attackiq.com>"]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security"
]

packages = [
    { include = "sigmaiq" }
]

[tool.poetry.dependencies]
python = ">=3.8.1, <=3.11.6"
certifi = "*"
pysigma-backend-carbonblack = "*"
pysigma-backend-cortexxdr = "*"
pysigma-backend-elasticsearch = "*"
pysigma-backend-insightidr = "*"
pysigma-backend-loki = "*"
pysigma-backend-microsoft365defender = "*"
pysigma-backend-opensearch = "*"
pysigma-backend-qradar-aql = "*"
pysigma-backend-sentinelone = "*"
pysigma-backend-splunk = "*"
pysigma-backend-stix = "*"
pysigma-pipeline-crowdstrike = "*"
pysigma-pipeline-sysmon = "*"
pysigma-pipeline-windows = "*"
importlib-resources = "*"
langchain = "*"
openai = "*"
tiktoken = "*"
faiss-cpu = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
black = "*"
ruff = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.coverage.run]
omit = [
    # omit anything in a tests directory
    "tests/*",
    # omit everything in LLM
    "sigmaiq/llm/*",
    # omit globals
    "sigmaiq/globals.py",
    ]